<body>
   <header class="inicio barra-universal"> 
       <div class="contenedor contenido-header">
               <div class="barra">
                    <a href="/"><img src="img/logo.svg" alt="Logotipo de Bienes Raices"></a>
                   <nav class="navegacion"> 
                    <a href="nosotros.html">Nosotros</a> 
                    <a href="anuncios.html">Anuncios</a>
                    <a href="Blog.html">Blog</a>
                    <a href="Contacto.html">Contacto</a>
                   </nav>
                </div>
        </div>
    </header>    
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen-destacada">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llene el Formulario de 
        Contacto</h2>
        
        <form action="">
           
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id=nombre placeholder="Tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Email" required>

                <label for="telef">Teléfono:</label>
                <input type="tel" id="telef" placeholder="Tu Teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="modo">Vende o Compra: </label>
                <select id="modo">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto">
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser Contactado:</p>
                <div class="forma-contacto">
                    <label for="tlf">Teléfono</label>
                    <input type="radio" name="contacto" value="" id="tlf">
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" value="" id="correo">
                </div>
                <p>Si Eligió Teléfono, elija la Fecha y la Hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" class="boton-verde boton">
        </form>
         
    </main> 
    <footer class="contenedor-footer seccion">
        <div class="contenido-footer contenedor">
           <nav class="navegacion">
